{% extends 'base.html' %}
{% block title %}编辑剧目类型{% endblock %}
{% block bodytitle %}
    <span class="glyphicon glyphicon-list">编辑剧目类型-{{ type.name }}</span>

{% endblock %}
{% block content %}
    <hr>
                      <form class="form-horizontal style-form" method="post" action="{% url 'type_edit' type.id %}">


                            {% csrf_token %}

                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">类型名称</label>
                              <div class="col-sm-10">
                                  <input type="text" name="name" class="form-control" placeholder="请输入剧目类型">
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-sm-10 col-lg-offset-2">
                                  <input class="btn btn-default" type="submit" value="确认修改">
                              </div>

                          </div>


                      </form>
                  </div>
          		</div><!-- col-lg-12-->
          	</div><!-- /row -->

      <!--main content end-->

{% endblock %}

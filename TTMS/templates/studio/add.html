{% extends 'base.html' %}
{% block title %}添加演出厅{% endblock %}
{% block bodytitle %}
    <span class="glyphicon glyphicon-list">添加演出厅</span>

{% endblock %}
{% block content %}
    <hr>
                      <form class="form-horizontal style-form" method="post" action="{% url 'studio_add' %}">


                            {% csrf_token %}

                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">演出厅名称</label>
                              <div class="col-sm-10">
                                  <input type="text" name="name" class="form-control" placeholder="请输入演出厅名称">
                              </div>
                          </div>
                          <div class="form-group">
                              <label  class="col-sm-2 col-sm-2 control-label">座位行数</label>
                              <div class="col-sm-10">
                                  <input type="text" name="seat_rows" class="form-control round-form">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">座位列数</label>
                              <div class="col-sm-10">
                                  <input type="text" name="seat_cols" class="form-control round-form">
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-sm-10 col-lg-offset-2">
                                  <input class="btn btn-default" type="submit" value="添加演出厅">
                              </div>

                          </div>


                      </form>

      <!--main content end-->

{% endblock %}

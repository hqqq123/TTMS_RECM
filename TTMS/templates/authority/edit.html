{% extends 'base.html' %}
{% block title %}编辑权限{% endblock %}
{% block bodytitle %}
    <span class="glyphicon glyphicon-list">编辑权限</span>

{% endblock %}
{% block content %}
    <hr>
                      <form class="form-horizontal style-form" method="post" action="{% url 'auth_edit' auth.id%}">


                            {% csrf_token %}

                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">权限名称</label>
                              <div class="col-sm-10">
                                  <input type="text" name="name" class="form-control" placeholder="请输入权限名称" value="{{ auth.name }}">
                              </div>
                          </div>
                          <div class="form-group">
                              <label  class="col-sm-2 col-sm-2 control-label">相对路由</label>
                              <div class="col-sm-10">
                                  <input type="text" name="url" class="form-control round-form" placeholder="输入相对路由，例：/play/list/" value="{{ auth.url }}">
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-sm-10 col-lg-offset-2">
                                  <input class="btn btn-default" type="submit" value="确认修改">
                              </div>

                          </div>


                      </form>

{% endblock %}
